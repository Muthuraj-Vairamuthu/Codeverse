<!DOCTYPE html>
<html>
<head>
    <title>Test Code Execution</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 800px; margin: 0 auto; }
        textarea { width: 100%; height: 200px; font-family: monospace; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        .result { margin-top: 20px; padding: 20px; background: #f8f9fa; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test Code Execution</h1>
        
        <form id="testForm">
            <h3>Valid Parentheses Problem (Problem ID: 9)</h3>
            <p><strong>Expected Input:</strong> ()[]{}</p>
            <p><strong>Expected Output:</strong> True</p>
            
            <label for="code">Your Python Code:</label>
            <textarea id="code" name="code" placeholder="Enter your Python code here...">def isValid(s):
    stack = []
    mapping = {')': '(', ']': '[', '}': '{'}
    
    for char in s:
        if char in mapping:
            # If it's a closing bracket
            top_element = stack.pop() if stack else '#'
            if mapping[char] != top_element:
                return False
        else:
            # If it's an opening bracket
            stack.append(char)
    
    return not stack

s = input().strip()
result = isValid(s)
print(result)</textarea>
            
            <br><br>
            <button type="button" onclick="runCode()">üèÉ‚Äç‚ôÇÔ∏è Run Code</button>
            <button type="button" onclick="submitCode()">üì§ Submit Solution</button>
        </form>
        
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        function runCode() {
            const code = document.getElementById('code').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<p>üîÑ Running code...</p>';
            
            fetch('/problems/9/run/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: `code=${encodeURIComponent(code)}&language=python`
            })
            .then(response => response.text())
            .then(data => {
                // Create a new window to show the results
                const newWindow = window.open('', '_blank', 'width=1000,height=700');
                newWindow.document.write(data);
                newWindow.document.close();
                
                resultDiv.innerHTML = '<p>‚úÖ Results opened in new window</p>';
            })
            .catch(error => {
                resultDiv.innerHTML = `<p>‚ùå Error: ${error}</p>`;
            });
        }
        
        function submitCode() {
            const code = document.getElementById('code').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<p>üì§ Submitting solution...</p>';
            
            fetch('/problems/9/submit/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: `code=${encodeURIComponent(code)}&language=python`
            })
            .then(response => response.text())
            .then(data => {
                // Create a new window to show the results
                const newWindow = window.open('', '_blank', 'width=1000,height=700');
                newWindow.document.write(data);
                newWindow.document.close();
                
                resultDiv.innerHTML = '<p>‚úÖ Submission results opened in new window</p>';
            })
            .catch(error => {
                resultDiv.innerHTML = `<p>‚ùå Error: ${error}</p>`;
            });
        }
        
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>

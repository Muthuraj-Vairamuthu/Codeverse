<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | CodeVerse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px 0;
    }
    
    .login-container {
      max-width: 420px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    .card {
      border: none;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.95);
    }
    
    .card-body {
      padding: 2.5rem;
    }
    
    .brand-title {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .brand-title h2 {
      font-size: 2rem;
      font-weight: 700;
      color: #2d3748;
      margin-bottom: 0.5rem;
    }
    
    .brand-subtitle {
      color: #718096;
      font-size: 0.95rem;
      font-weight: 400;
    }
    
    .form-floating {
      margin-bottom: 1.5rem;
    }
    
    .form-floating > .form-control {
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      height: 58px;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }
    
    .form-floating > .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      background: white;
    }
    
    .form-floating > label {
      color: #718096;
      font-weight: 500;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 10px;
      height: 50px;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }
    
    .btn-primary:active {
      transform: translateY(0);
    }
    
    .btn-google {
      background-color: #fff;
      border: 2px solid #e2e8f0;
      color: #4a5568;
      font-weight: 600;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      height: 50px;
      border-radius: 10px;
      transition: all 0.3s ease;
    }
    
    .btn-google:hover {
      background-color: #f7fafc;
      border-color: #cbd5e0;
      color: #2d3748;
      text-decoration: none;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }
    
    .divider {
      text-align: center;
      position: relative;
      margin: 24px 0;
      color: #a0aec0;
      font-weight: 500;
      font-size: 0.9rem;
    }
    
    .divider::before, .divider::after {
      content: "";
      position: absolute;
      width: 42%;
      height: 1px;
      background: linear-gradient(to right, transparent, #e2e8f0, transparent);
      top: 50%;
    }
    
    .divider::before {
      left: 0;
    }
    
    .divider::after {
      right: 0;
    }
    
    .alert {
      border-radius: 10px;
      border: none;
      font-weight: 500;
      margin-bottom: 1.5rem;
    }
    
    .alert-danger {
      background: linear-gradient(135deg, #fed7d7 0%, #feb2b2 100%);
      color: #c53030;
    }
    
    .footer-links {
      text-align: center;
      margin-top: 1.5rem;
    }
    
    .footer-links a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .footer-links a:hover {
      color: #764ba2;
      text-decoration: underline;
    }
    
    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      border: none;
      background: none;
      color: #a0aec0;
      cursor: pointer;
      z-index: 5;
      transition: color 0.3s ease;
    }
    
    .password-toggle:hover {
      color: #667eea;
    }
    
    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
    }
    
    .form-check {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .form-check-input {
      border-radius: 4px;
      border: 2px solid #e2e8f0;
    }
    
    .form-check-input:checked {
      background-color: #667eea;
      border-color: #667eea;
    }
    
    .forgot-link {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .forgot-link:hover {
      color: #764ba2;
      text-decoration: underline;
    }
    
    @media (max-width: 480px) {
      .card-body {
        padding: 2rem 1.5rem;
      }
      
      .brand-title h2 {
        font-size: 1.75rem;
      }
      
      .remember-forgot {
        flex-direction: column;
        gap: 12px;
        align-items: flex-start;
      }
    }
    
    /* Loading animation */
    .btn-loading {
      position: relative;
      color: transparent !important;
    }
    
    .btn-loading::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container-fluid d-flex align-items-center justify-content-center min-vh-100">
    <div class="login-container">
      <div class="card">
        <div class="card-body">
          <div class="brand-title">
            <h2><i class="fas fa-code text-primary me-2"></i>CodeVerse</h2>
            <p class="brand-subtitle">Welcome back! Sign in to continue coding</p>
          </div>

          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %}">
                <i class="fas fa-exclamation-triangle me-2"></i>
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}

          <form method="POST" id="loginForm">
            {% csrf_token %}
            
            <div class="form-floating">
              <input type="text" name="username" class="form-control" id="username" placeholder="Username" required />
              <label for="username"><i class="fas fa-user me-2"></i>Username</label>
            </div>

            <div class="form-floating position-relative">
              <input type="password" name="password" class="form-control" id="password" placeholder="Password" required />
              <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
              <button type="button" class="password-toggle" onclick="togglePassword()">
                <i class="fas fa-eye" id="passwordToggleIcon"></i>
              </button>
            </div>

            <div class="remember-forgot">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rememberMe" name="remember">
                <label class="form-check-label" for="rememberMe">
                  Remember me
                </label>
              </div>
              <a href="#" class="forgot-link">Forgot password?</a>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3" id="loginBtn">
              <i class="fas fa-sign-in-alt me-2"></i>
              Sign In
            </button>
          </form>

          <div class="divider">or continue with</div>

          <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-google w-100 mb-3">
            <svg width="20" height="20" viewBox="0 0 24 24">
              <path fill="#4285f4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#ea4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
          </a>

          <div class="footer-links">
            <p class="text-muted mb-2">Don't have an account?</p>
            <a href="{% url 'register' %}">Create Account</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Password toggle functionality
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.getElementById('passwordToggleIcon');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
      }
    }

    // Form submission with loading state
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      const submitBtn = document.getElementById('loginBtn');
      submitBtn.classList.add('btn-loading');
      submitBtn.disabled = true;
      
      // Re-enable button after 5 seconds as fallback
      setTimeout(() => {
        submitBtn.classList.remove('btn-loading');
        submitBtn.disabled = false;
      }, 5000);
    });

    // Enhanced form validation
    document.getElementById('username').addEventListener('input', function(e) {
      const input = e.target;
      if (input.value.length > 0) {
        input.classList.add('is-valid');
        input.classList.remove('is-invalid');
      } else {
        input.classList.remove('is-valid');
      }
    });

    document.getElementById('password').addEventListener('input', function(e) {
      const input = e.target;
      if (input.value.length >= 3) {
        input.classList.add('is-valid');
        input.classList.remove('is-invalid');
      } else if (input.value.length > 0) {
        input.classList.add('is-invalid');
        input.classList.remove('is-valid');
      } else {
        input.classList.remove('is-valid', 'is-invalid');
      }
    });

    // Remember me functionality
    window.addEventListener('load', function() {
      const rememberedUsername = localStorage.getItem('rememberedUsername');
      if (rememberedUsername) {
        document.getElementById('username').value = rememberedUsername;
        document.getElementById('rememberMe').checked = true;
      }
    });

    document.getElementById('loginForm').addEventListener('submit', function() {
      const rememberMe = document.getElementById('rememberMe').checked;
      const username = document.getElementById('username').value;
      
      if (rememberMe) {
        localStorage.setItem('rememberedUsername', username);
      } else {
        localStorage.removeItem('rememberedUsername');
      }
    });
  </script>
</body>
</html>
